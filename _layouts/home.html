---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  <div class="row">
      <div class="column left">
          <img src="{{ page.picture }}" alt="{{ page.title }}" width="80%">
      </div>
      <div class="column right">
          {{ content }}
      </div>
  </div>
</div>
